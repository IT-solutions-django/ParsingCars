version: "3.8"
services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  celery_worker:
    build: .
    container_name: celery_worker
    depends_on:
      - redis
    volumes:
      - .:/app
    restart: always
    command: celery -A tasks worker --loglevel=info

  celery_beat:
    build: .
    container_name: celery_beat
    depends_on:
      - redis
    volumes:
      - .:/app
    restart: always
    command: celery -A tasks beat --loglevel=info

  django:
    build:
      context: .
    container_name: django
    depends_on:
      - redis
    volumes:
      - .:/app
    working_dir: /app/cars
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - django
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - "80:80"  # Прокси на порт 80
